<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Customer</title>
    <link rel="stylesheet" type="text/css" href="../MyCSS.css">
</head>
<body>

<!-- Menu Bar -->
<div class="topnav">
    <a class="notactive" href="/">Home</a>
    <a class="active" href="/showAllCustomers">Customers</a>
    <a class="notactive" href="/showAllContracts">Contracts</a>
    <a class="notactive" href="/showAllCars">Cars</a>
</div>

<h1 class="h1">Update Customer</h1>

<form th:href="@{'/updateCustomer/'+${customer.customers_id}}" method="post">
  <label>Full Name</label>
  <br>
  <input class="labelcss" type="text" name="customers_name" th:value="${customer.customers_name}">
  <br><br>
  <label>Mobile No.</label>
  <br>
  <input class="labelcss" type="text" name="customers_mobile" th:value="${customer.customers_mobile}">
  <br><br>
  <label>Phone No.</label>
  <br>
  <input class="labelcss" type="text" name="customers_phone" th:value="${customer.customers_phone}">
  <br><br>
  <label>E-mail</label>
  <br>
  <input class="labelcss" type="text" name="customers_email" th:value="${customer.customers_email}">
  <br><br>
  <label>Drivers license Number.</label>
  <br>
  <input class="labelcss" type="text" name="customers_drivers_license" th:value="${customer.customers_drivers_license}">
  <br><br>
  <label>Drivers License issue date</label>
  <br>
  <input class="labelcss" type="date" id="issuedate" name="customers_drivers_license_issuedate" th:value="${customer.customers_drivers_license_issuedate}">
  <br><br>
  <label>Drivers License expire date</label>
  <br>
  <input class="labelcss" type="date" id="expiredate" name="customers_drivers_license_expiredate" th:value="${customer.customers_drivers_license_expiredate}">
  <br><br>
  <label>Street Name</label>
  <br>
  <input class="labelcss" type="text" name="address_street" placeholder="I.e. Kailua Corner" th:value="${customer.address_street}">
  <br><br>
  <label>Street No.</label>
  <br>
  <input class="labelcss" type="text" name="address_number" placeholder="I.e. '69'" th:value="${customer.address_number}">
  <br><br>
  <label>Floor</label>
  <br>
  <input class="labelcss" type="text" name="address_floor" placeholder="I.e. 3th" th:value="${customer.address_floor}">
  <br><br>
  <label>City</label>
  <br>
  <input class="labelcss" type="text" name="city" placeholder="I.e. Kailua Ville" th:value="${customer.city}">
  <br><br>
  <label>Zip</label>
  <br>
  <input class="labelcss" type="text" name="zip" placeholder="I.e. 42069" th:value="${customer.zip}">
  <br><br>

  <input class="button1 button3" type="submit" value="Update customer">
</form>

</body>
</html>
