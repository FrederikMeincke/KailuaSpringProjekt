<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Creator</title>
    <link rel="stylesheet" type="text/css" href="../MyCSS.css">
</head>
<body>

<!-- Menu Bar -->
<div class="topnav">
    <a class="notactive" href="/">Home</a>
    <a class="active" href="/showAllCustomers">Customers</a>
    <a class="notactive" href="/showAllContracts">Contracts</a>
    <a class="notactive" href="/showAllCars">Cars</a>
</div>

<h1 class="h1-1">Create Customer</h1>
<form action="/addNewCustomer" method="post">
    <label>Full Name</label>
    <br>
    <input class="labelcss" type="text" name="customers_name" placeholder="I.e. Edward Snowden"> <span style="color: red">*</span>
    <br><br>
    <label>Mobile No.</label>
    <br>
    <input class="labelcss" type="text" name="customers_mobile" placeholder="I.e. 42042069"> <span style="color: red">*</span>
    <br><br>
    <label>Phone No.</label>
    <br>
    <input class="labelcss" type="text" name="customers_phone" placeholder="I.e. 69420420">
    <br><br>
    <label>E-mail</label>
    <br>
    <input class="labelcss" type="text" name="customers_email" placeholder="I.e. your@email.com"> <span style="color: red">*</span>
    <br><br>
    <label>Drivers license Number.</label>
    <br>
    <input class="labelcss" type="text" name="customers_drivers_license" placeholder="I.e. XY11111Z"> <span style="color: red">*</span>
    <br><br>
    <label>Drivers License issue date</label>
    <br>
    <input class="select-date-2" type="date" name="customers_drivers_license_issuedate"> <span style="color: red">*</span>
    <br><br>
    <label>Drivers License expire date</label>
    <br>
    <input class="select-date-2" type="date" name="customers_drivers_license_expiredate"> <span style="color: red">*</span>
    <br><br>
    <label>Street Name</label>
    <br>
    <input class="labelcss" type="text" name="address_street" placeholder="I.e. Kailua Corner"> <span style="color: red">*</span>
    <br><br>
    <label>Street No.</label>
    <br>
    <input class="labelcss" type="text" name="address_number" placeholder="I.e. '69'">
    <br><br>
    <label>Floor</label>
    <br>
    <input class="labelcss" type="text" name="address_floor" placeholder="I.e. 3th">
    <br><br>
    <label>City</label>
    <br>
    <input class="labelcss" type="text" name="city" placeholder="I.e. Kailua Ville"> <span style="color: red">*</span>
    <br><br>
    <label>Zip</label>
    <br>
    <input class="labelcss" type="text" name="zip" placeholder="I.e. 42069"> <span style="color: red">*</span>
    <br><br>
    <p style="font-size: 14px">ALLE FIELDS WITH <i style="color: red; font-size: 24px">*</i> MUST BE FILLED</p>
    <input class="button1 button-anc" type="submit" value="Add New Customer">
</form>
</body>
</html>
