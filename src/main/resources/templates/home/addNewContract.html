<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Customer</title>
  <link rel="stylesheet" type="text/css" href="../MyCSS.css">
</head>
<body>

<!-- Menu Bar -->
<div class="topnav">
  <a class="notactive" href="/">Home</a>
  <a class="notactive" href="/showAllCustomers">Customers</a>
  <a class="active" href="/showAllContracts">Contracts</a>
  <a class="notactive" href="/showAllCars">Cars</a>
</div>

<h1 class="h1">New Contract</h1>

<form action="/addNewContract" method="post">
  <label>Customer ID</label>
  <br>
  <input class="labelcss" type="text" name="contracts_customer" placeholder="I.e. 420"> <span style="color: red">*</span>
  <br><br>
  <label>Start Date</label>
  <br>
  <input class="select-date" type="date" name="contracts_fromdate"> <span style="color: red">*</span>
  <br><br>
  <label>End Date</label>
  <br>
  <input class="select-date" type="date" name="contracts_todate"> <span style="color: red">*</span>
  <br><br>
  <label>Allowed KM</label>
  <br>
  <input class="labelcss" type="text" name="contracts_maxkm" placeholder="I.e. 4000"> <span style="color: red">*</span>
  <br><br>
  <label>KM At Start</label>
  <br>
  <input class="labelcss" type="text" name="contracts_startkm" placeholder="I.e. 42069"> <span style="color: red">*</span>
  <br><br>
  <label>Car ID</label>
  <br>
  <input class="labelcss" type="text" name="contracts_cars_id" placeholder="I.e. 69"> <span style="color: red">*</span>
  <br><br>
  <p style="font-size: 14px">ALL FIELDS WITH <i style="color: red; font-size: 24px">*</i> MUST BE FILLED</p>
  <input class="button1 button-anc" type="submit" value="Add Contract">
</form>

</body>
</html>
