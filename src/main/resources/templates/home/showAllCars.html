<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kailua Spring</title>
    <link rel="stylesheet" type="text/css" href="../MyCSS.css">
</head>
<body>

<!-- Menu Bar -->
<div class="topnav">
    <a class="notactive" href="/">Home</a>
    <a class="notactive" href="/showAllCustomers">Customers</a>
    <a class="notactive" href="/showAllContracts">Contracts</a>
    <a class="active" href="/showAllCars">Cars</a>
</div>

<h1 class="h1">Car List</h1>

<a href="/addNewCar">
    <button class="button1 button-anc">Add new Car</button>
</a>

<table id="pagecss">
    <thead>
    <tr>
        <th>Car ID</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Fuel Type</th>
        <th>Car Type</th>
        <th>License Plate</th>
        <th>First Register Date</th>
        <th>Current KM</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Display all car information-->
    <tr th:each="car:${carList}">
        <td th:text="${car.cars_id}"/>
        <td th:text="${car.car_brand}"/>
        <td th:text="${car.car_models_name}"/>
        <td th:text="${car.car_models_fueltype}"/>
        <td th:text="${car.cars_type}"/>
        <td th:text="${car.cars_license_plate}"/>
        <td th:text="${car.cars_first_reg}"/>
        <td th:text="${car.cars_current_km}"/>

        <td>

            <a th:href="@{'/updateCar/'+${car.cars_id}}">
                <button class="btn-update" id="btn-update" title="Edit Car"><img src="edit.png" alt="Edit Car" width="25px" height="25px"></button>
            </a>

            <a th:href="@{'/deleteCar/'+${car.cars_id}}">
                <button class="btn-delete" id="btn-delete" title="Delete Car"><img src="delete.png" alt="Delete Car" width="25px" height="25px"></button>
            </a>

        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
