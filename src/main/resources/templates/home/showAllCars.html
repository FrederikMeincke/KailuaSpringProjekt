<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kailua Spring</title>
    <link rel="stylesheet" type="text/css" href="MyCSS.css">
</head>
<body>

<!-- Menu Bar -->
<div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="/showAllCustomers">Customers</a>
    <a href="/showAllContracts">Contracts</a>
    <a href="/showAllCars">Cars</a>
</div>

<h1>Car List</h1>

<table id="pagecss">
    <thead>
    <tr>
        <th>Car ID</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Fuel Type</th>
        <th>Car Type</th>
        <th>License Plate</th>
        <th>First Register Date</th>
        <th>Current KM</th>
    </tr>
    </thead>
    <tbody>
    <!-- Display all car information-->
    <tr th:each="car:${carList}">
        <td th:text="${car.cars_id}"/>
        <td th:text="${car.car_brand}"/>
        <td th:text="${car.car_models_name}"/>
        <td th:text="${car.car_models_fueltype}"/>
        <td th:text="${car.cars_type}"/>
        <td th:text="${car.cars_license_plate}"/>
        <td th:text="${car.cars_first_reg}"/>
        <td th:text="${car.cars_current_km}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
